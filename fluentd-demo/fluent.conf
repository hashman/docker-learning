<source>
  @type tail
  path /pod-data/apache-access.log
  pos_file /pod-data/apache-access.log.pos
  read_from_head true
  tag apache.access
  <parse>
    @type apache2
  </parse>
</source>

<source>
  @type tail
  path /pod-data/lumen.log
  pos_file /pod-data/lumne.log.pos
  read_from_head true
  tag application.lumen
  <parse>
    @type json
  </parse>
</source>

<match **>
  @type copy
  <store>
    @type file
    path /fluentd/log
    compress gzip
    <buffer>
      timekey 1d
      timekey_use_utc true
      timekey_wait 10m
    </buffer>
  </store>
  <store>
    @type stdout
  </store>
</match>
